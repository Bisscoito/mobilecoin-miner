<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MobileCoin Miner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🛠️ MobileCoin Miner</h1>
            <div id="balance">Saldo: 0 MOB</div>
        </header>
        
        <main>
            <div class="mining-status">
                <div id="hashrate">0 H/s</div>
                <button id="toggleMining">Iniciar Mineração</button>
            </div>
            
            <div class="stats">
                <div>⏱️ Tempo: <span id="time">00:00:00</span></div>
                <div>📱 Dispositivo: <span id="device">--</span></div>
                <div>👥 Indicados: <span id="referrals">0</span></div>
            </div>
        </main>
        
        <footer>
            <button id="withdraw">Sacar MOB</button>
            <button id="referral">🔗 Gerar Link de Indicação</button>
        </footer>
    </div>
</body>
</html>
